<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futbolito - Men√∫ Principal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: url('assets/campo.jpg') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }

        .container {
            position: relative;
            z-index: 2;
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            padding: 3rem 2.5rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            color: #1a472a;
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 2.5rem;
            font-weight: 500;
        }

        .soccer-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1.2rem;
        }

        .menu-btn {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: block;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn-create {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .btn-create:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-join {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .btn-join:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(245, 87, 108, 0.4);
        }

        .btn-random {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        }

        .btn-random:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(79, 172, 254, 0.4);
        }

        .btn-game {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
        }

        .btn-game:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(67, 233, 123, 0.4);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 2.2rem;
            }

            .container {
                padding: 2rem 1.5rem;
            }

            .menu-btn {
                font-size: 1.1rem;
                padding: 0.9rem 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="soccer-icon">‚öΩ</div>
        <h1>Futbolito</h1>
        <p class="subtitle">¬°Juego de Penales Online!</p>
        
        <div class="menu-buttons">
            <a href="crearSala.html" class="menu-btn btn-create">
                üè† Crear Sala Privada
            </a>
            <a href="unirSala.html" class="menu-btn btn-join">
                üîó Unirse a Sala
            </a>
            <a href="partidaRandom.html" class="menu-btn btn-random">
                üé≤ Partida Aleatoria
            </a>
        </div>
    </div>
</body>
</html>
