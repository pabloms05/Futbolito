<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Penales Real</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
<script src="client.js" defer></script>
</head>
<body class="bg-green-700 flex flex-col items-center min-h-screen overflow-hidden">

  <h1 class="text-4xl font-bold my-4 text-white drop-shadow-lg">Tanda de Penales ⚽</h1>

  <div class="flex flex-col items-center mb-4">
    <p id="playerInfo" class="text-xl font-semibold text-white mb-1"></p>
    <p id="status" class="text-lg font-semibold text-white drop-shadow-md">Esperando jugadores...</p>
  </div>

  <!-- Contenedor de la portería -->
  <div class="relative w-full max-w-4xl h-[400px] flex justify-center items-center">
    
    <!-- Portería como imagen de fondo -->
    <img src="assets/goal.avif" alt="Portería" class="absolute inset-0 w-full h-full object-contain z-0">

    <!-- Círculos interactivos sobre la portería -->
    <div id="goal" class="grid grid-rows-3 grid-cols-3 w-[60%] h-[70%] gap-4 z-10"></div>
  </div>

  <div id="result" class="mt-6 text-xl font-semibold text-white drop-shadow-md"></div>
  <button id="reset" class="mt-4 px-6 py-2 bg-red-600 text-white rounded hidden hover:bg-red-700 transition-colors">Reiniciar</button>

</body>
</html>
