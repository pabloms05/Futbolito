<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Penaltis</title>
    <link rel="stylesheet" href="estilos.css">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>⚽ JUEGO DE PENALTIS ⚽</h1>

        <div class="game-phase">
            <h3 id="phase-title">Elige tu jugada</h3>
            <p id="phase-description">Selecciona dónde quieres chutar</p>
        </div>

        <!-- Cuadrícula de Selección -->
        <div class="grid-container" id="grid-container">
            <div class="grid-label">
                <span></span>
                <span>Izquierda</span>
                <span>Centro</span>
                <span>Derecha</span>
            </div>
            <div class="grid-wrapper">
                <div class="direction-labels">
                    <span>Alta</span>
                    <span>Media</span>
                    <span>Baja</span>
                </div>
                <div class="grid" id="grid">
                    <!-- Fila Alta -->
                    <div class="grid-cell" data-altura="alta" data-direccion="izquierda">
                        <span class="ball">⚽</span>
                    </div>
                    <div class="grid-cell" data-altura="alta" data-direccion="centro">
                        <span class="ball">⚽</span>
                    </div>
                    <div class="grid-cell" data-altura="alta" data-direccion="derecha">
                        <span class="ball">⚽</span>
                    </div>
                    
                    <!-- Fila Media -->
                    <div class="grid-cell" data-altura="media" data-direccion="izquierda">
                        <span class="ball">⚽</span>
                    </div>
                    <div class="grid-cell" data-altura="media" data-direccion="centro">
                        <span class="ball">⚽</span>
                    </div>
                    <div class="grid-cell" data-altura="media" data-direccion="derecha">
                        <span class="ball">⚽</span>
                    </div>
                    
                    <!-- Fila Baja -->
                    <div class="grid-cell" data-altura="baja" data-direccion="izquierda">
                        <span class="ball">⚽</span>
                    </div>
                    <div class="grid-cell" data-altura="baja" data-direccion="centro">
                        <span class="ball">⚽</span>
                    </div>
                    <div class="grid-cell" data-altura="baja" data-direccion="derecha">
                        <span class="ball">⚽</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Selección Actual -->
        <div class="selection-info" id="selection-info">
            <p>Tu selección: <strong id="current-selection">Ninguna</strong></p>
        </div>
    </div>

    <script src="juego.js"></script>
</body>
</html>
